apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixity
  namespace: fixity
  labels:
    app: fixity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixity
  template:
    metadata:
      labels:
        app: fixity
    spec:
      containers:
        - name: fixity
          image: ghcr.io/jeffwelling/fixity:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: fixity-secret
                  key: database-url
            - name: LISTEN_ADDR
              value: ":8080"
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: fixity-secret
                  key: session-secret
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
