version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fixity-postgres
    environment:
      POSTGRES_USER: fixity
      POSTGRES_PASSWORD: fixity_password
      POSTGRES_DB: fixity
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fixity"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fixity-network

  fixity:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fixity-app
    environment:
      DATABASE_URL: "postgres://fixity:fixity_password@postgres:5432/fixity?sslmode=disable"
      LISTEN_ADDR: ":8080"
      SESSION_SECRET: "test-secret-for-podman-deployment-change-in-production"
      MAX_CONCURRENT_SCANS: "3"
    ports:
      - "8081:8080"
    volumes:
      - ./test-data:/data:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fixity-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  fixity-network:
    driver: bridge
